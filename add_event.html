<!doctype html>
<html lang="en">
<head>
  <title>Add Event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid red;
    }

     .heading-section {
      color: white;
     }

    .container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 20px;
    }

    .form-container {
      background-color: #2a2a2a;
      padding: 20px;
      border: 1px solid red;
      margin: auto;
      width: 50%;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #1a1a1a;
      border: 1px solid red;
      color: white;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: red;
      border: none;
      color: white;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #ff4d4d;
    }
  </style>
  <header class="header">
    <h2 class="heading-section">Class Details:</h2>
  </header>
  <div class="container">
    <div class="form-container">
      <label for="event-name">Subject Name</label>
      <input type="text" id="event-name" maxlength="36">
      <label for="event-count">Number of Students</label>
      <input type="number" id="event-count" min="0" max="1000000" maxlength="7">
      <label for="event-date">Class Date</label>
      <input type="date" id="event-date">
      <button id="save-button">Save Reminder</button>
    </div>
  </div>

  <script>
    document.getElementById('save-button').addEventListener('click', function() {
      const eventName = document.getElementById('event-name').value;
      const eventCount = document.getElementById('event-count').value;
      const eventDate = document.getElementById('event-date').value;

      if (eventName && eventCount && eventDate) {
        const event = { name: eventName, count: eventCount, date: eventDate };

        // Save event to localStorage
        let events = JSON.parse(localStorage.getItem('events')) || [];
        events.push(event);
        localStorage.setItem('events', JSON.stringify(events));

        // Redirect back to calendar
        window.location.href = 'index.html';
      } else {
        alert('Please fill all fields');
      }
    });
  </script>
</body>
</html>
