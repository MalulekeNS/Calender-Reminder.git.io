<!doctype html>
<html lang="en">
<head>
  <title>Events List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid red;
      color: white;
    }

    .heading-section {
      color: white;
    }

    .container {
      display: flex;
      flex-grow: 1;
    }

    .sidebar {
      width: 200px;
      background-color: #2a2a2a;
      padding: 20px;
      border-right: 2px solid red;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 0;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: red;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .events-container {
      flex-grow: 1;
      background-color: #1a1a1a;
      border: 1px solid red;
      padding: 20px;
      margin-bottom: 20px;
      color: white;
    }

    .event-item {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid red;
    }

    .event-item h4 {
      margin: 0 0 10px;
    }

    .event-item p {
      margin: 0;
    }
  </style>

  <header class="header">
    <h2 class="heading-section">Events List</h2>
  </header>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="index.html" style="color: white; text-decoration: none;">Dashboard</a></li>
        <li><a href="index.html" style="color: white; text-decoration: none;">Calendar</a></li>
        <li><a href="events.html" style="color: white; text-decoration: none;">Events</a></li>
        <li><a href="settings.html" style="color: white; text-decoration: none;">Settings</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <div class="events-container">
        <!-- Events will be loaded here by JavaScript -->
      </div>
    </main>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Load events from localStorage and display them in the events list
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem('events')) || [];
      const eventsContainer = document.querySelector('.events-container');

      events.forEach(event => {
        eventsContainer.innerHTML += `<div class="event-item">
                                        <h4>${event.name}</h4>
                                        <p>${event.count} people</p>
                                        <p>${event.date}</p>
                                      </div>`;
      });
    }

    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
</body>
</html>
